<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAS - Firmware Check</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/Firmware.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="color:darkcyan">
    <div class="flightNotes">
      <div class="app">
        <h4 class="mb-3">Check List 2 - Filmware</h4>
        <div>Consistency</div>
          <span>1-</span>
          <div class="btn-group" role="group">
          <input class="form-check-input" type="radio" name="flexRadioDefault1" id="check1Yes" value="">
          <label class="form-check-label  " for="check1Yes" >Yes</label>
          <input class="form-check-input" type="radio" name="flexRadioDefault1" id="check1No"  value="">
          <label class="form-check-label  " for="check1No" >No</label>
          <Button class="btn-secondary" disabled data-toggle="tooltip" data-placement="top" 
          title="Connect the remote controller to the internet, and then launch the app. 
          Make sure that the app and the firmware versions of the aircraft, 
          remote controller, payloads and batteries match. Otherwise, 
          the aircraft may not launch or risks may occur.	">Notes</Button>
          <div id="addNew" data-bs-toggle="modal" data-bs-target="#form1">-
        </div>
        </div>
        <div>
          <span>2-</span>
          <div class="btn-group" role="group">
            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="check2Yes" value="">
            <label class="form-check-label  " for="check2Yes" >Yes</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="check2No"  value="">
            <label class="form-check-label  " for="check2No" >No</label>
            <Button class="btn-secondary" disabled data-toggle="tooltip" data-placement="top" 
            title="Insert all Intelligent Flight Batteries into the aircraft to make sure that all of their 
            firmware verions are up to date.">Notes</Button>
            <div id="addNewA" data-bs-toggle="modal" data-bs-target="#form2">-
            </div>
          </div>
            
        </div>       
        <div id="tasks"></div>  
        <div id="results"></div>
      </div> 
      <!-- Modal 1-->
      <form
        class="modal fade"
        id="form1"
        tabindex="-1"
        aria-labelledby="notePadLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="notePadLabel" style="color:blue">Firmware Consistency-1</h5>
              <button
                type="button"
               class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <table>
              <tbody>
                <tr><th>  <input type="text" class="form-control" name="" id="textInput"/></th></tr>
                <tr>
                  <td>
                    <div style="display:inline-flex">
                    <div style="display:inline-flex">
                      <label class="form-check-label" for="check1Replace">
                          Replaced
                      </label>
                      <input class="form-check-input" type="checkbox" value="" id="check1Replace" style="margin-left:5px">
                    </div>
                    <div style="display:inline-flex; margin-left: 10px;">
                      <label class="form-check-label" for="check1ReplaceDate">Date Replaced </label>
                      <input type="date" class="form-control" name="check1ReplaceDate" id="dateInput" />
                    </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    Notes
                  <textarea
                    name=""
                    class="form-control"
                    id="textarea"
                    cols="60"
                    rows="2"
                  ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id="msg"></div>
                  </td>
                </tr>
                  </tbody>
                  </table>
            </div> 
            <!-- //End Modal Body -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
              </button>
              <button type="submit" id="add1" class="btn btn-primary">Save</button>
            </div> 
            <!-- // End Modal footer -->
          </div>
              <!-- End Modal Modal Content -->
        </div> 
              <!-- End Modal Modal dialogue --> 
      </form>

           <!-- Modal 2-->
           <form
           class="modal fade"
           id="form2"
           tabindex="-1"
           aria-labelledby="notePadLabel"
           aria-hidden="true"
         >
           <div class="modal-dialog" role="document">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title" id="notePadLabel" style="color:blue">Firmware Consistency-2</h5>
                 <button
                   type="button"
                  class="btn-close"
                   data-bs-dismiss="modal"
                   aria-label="Close"
                 ></button>
               </div>
               <div class="modal-body">
                 <table>
                 <tbody>
                   <tr>
                     <td>
                       <div style="display:inline-flex">
                       <div style="display:inline-flex">
                         <label class="form-check-label" for="check2Replace">
                             Replaced
                         </label>
                         <input class="form-check-input" type="checkbox" value="" id="check2Replace" style="margin-left:5px">
                       </div>
                       <div style="display:inline-flex; margin-left: 10px;">
                         <label class="form-check-label" for="check2ReplaceDate">Date Replaced </label>
                         <input type="date" class="form-control" name="check2ReplaceDate" id="dateInput2" />
                       </div>
                       </div>
                     </td>
                   </tr>
                   <tr>
                     <td>
                       Notes
                     <textarea
                       name=""
                       class="form-control"
                       id="text2area"
                       cols="60"
                       rows="2"
                     ></textarea>
                     </td>
                   </tr>
                   <tr>
                     <td>
                       <div id="msg"></div>
                     </td>
                   </tr>
                     </tbody>
                     </table>
               </div> 
               <!-- //End Modal Body -->
               <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                 Close
                 </button>
                 <button type="submit" id="add2" class="btn btn-primary">Save</button>
               </div> 
               <!-- // End Modal footer -->
             </div>
                 <!-- End Modal Modal Content -->
           </div> 
                 <!-- End Modal Modal dialogue --> 
         </form>
    </div>
    <script src="../js/Firmware.js" crossorrigin="anonymous"></script>
  </body>
</html>
